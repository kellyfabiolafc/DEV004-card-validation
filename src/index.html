<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Nunito Sans|Fjalla One|Jost|Amatic SC|Trirong|Bebas Neue|Patua One|

  <body>
    <header>
    <h1>VALIDACIÓN SEGURA DE TARJETAS </h1>
    </header>
     <main> <!---Formulario -->
      <form class="form" id="myForm">
            <label>Número de tarjeta: </label>
            <input  type="text" name="number" id="cardnumber" placeholder="XXXX XXXX XXXX XXXX" maxlength="16">
            <label>Ingrese su nombre:</label>
            <input maxlength="25"  type="text" >
            <label> Expiracion: </label> 
            <input type="month" placeholder="Mes" >
            <label > Ccv:</label> 
            <input  maxlength="4" placeholder="XXXX" type="text">
            <button  type="submit" id="btnvalidate"> Validar </button>
            <div  class="lastdiv"   id="result"></div><br>
            <div class="lastdiv"  id="maskify"></div>
      </form>
      </main>
      <footer>
      <p>Copyright © 2023 Kelly</p>
      </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
